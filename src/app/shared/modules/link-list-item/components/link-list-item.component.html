<section class="list-item-container" *ngIf="_linkListItem && showLinkItem">
    <div>
        <span *ngIf="_linkListItemPosition">{{ _linkListItemPosition }}</span>
    </div>

    <div>
        <span [tooltip]="_linkListItem.url">{{ _linkListItem.name }}</span>
    </div>

    <div class="link-item-button">
        <lnk-primary-button
            *ngIf="openUrlButtonConfig"
            [_config]="openUrlButtonConfig"
            (onClickEvent)="openExternalLink(_linkListItem.url)"></lnk-primary-button>
    </div>
</section>
