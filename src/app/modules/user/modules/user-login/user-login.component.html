<article class="user-login-container">
    <lnk-simple-card [_config]="userLoginCardConfig" class="container-fluid">
        <div extraCardHeader></div>

        <form [formGroup]="userLoginForm" class="row" cardContent>
            <lnk-input class="col-sm-12" [_config]="userNameInputConfig"></lnk-input>

            <lnk-input class="col-sm-12" [_config]="passwordInputConfig"></lnk-input>

            <lnk-primary-button class="col-md-12"
                [_config]="loginButtonConfig"
                (onClickEvent)="userSign()">
            </lnk-primary-button>
        </form>
    </lnk-simple-card>
</article>
