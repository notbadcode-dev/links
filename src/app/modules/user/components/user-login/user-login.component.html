<article class="container">
    <section>
        <img src="../../../../../assets/images/user-login-background.png" alt="" />
    </section>
    <section>
        <form [formGroup]="userLoginForm">
            <label for="userName">Username: </label>
            <input id="userName" type="text" formControlName="userName" autocomplete="off" />

            <label for="password">Password: </label>
            <input id="password" type="password" formControlName="password" autocomplete="off" />

            <button title="User Sign" type="submit" (click)="userSign()">Login</button>
        </form>
    </section>
</article>
