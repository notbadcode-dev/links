<form [formGroup]="userLoginForm">
    <label for="userName">Username: </label>
    <input id="userName" type="text" formControlName="userName" autocomplete="off" />

    <label for="paraphrase">Password: </label>
    <input id="paraphrase" type="password" formControlName="paraphrase" autocomplete="off" />

    <button (click)="userSign()">Login</button>
</form>
